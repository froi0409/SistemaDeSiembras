<div class="container-sm">
    <div class="row g-3">

        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="formulario h-100 p-5  border rounded-3">
                <h3 style="color:#202643">Registrar Nuevo Administrador</h3>
                <h6 style="color:#202643">es facil y rapido.</h6><br>
                <form class="row g-3 needs-validation" action="../ControladorIngresoRegistro" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control inputPrueba" id="codigo_admin" name="codigo_admin"
                               placeholder="username." required />
                        <label for="codigo_admin" style="color:#97908c">Username <span style="color:red">*</span></label>
                        <div class="invalid-tooltip" oninput="codigo_admin">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombre" name="nombre" required 
                               placeholder="nombre."/>
                        <label for="nombre" style="color:#97908c">Nombre<span style="color:red">*</span></label>
                        <div class="invalid-tooltip">
                            Please choose a unique and valid nombre.
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="correo" name="correo"
                               placeholder="correo.." required  />
                        <label for="correo" style="color:#97908c"> Correo electronico <span style="color:red">*</span></label>
                    </div>

                    <div class="form-floating">

                        <div class="input-group mb-3">
                            <span class="input-group-text" style ="color:#97908c"> Password <span style="color:red">*</span></span>
                            <input type="password" class="form-control" id="password1" name="password" required 
                                   placeholder="password.."   />

                            <button class="btn btn-outline-secondary botonPass" type="button"  onclick="verOcultar();"><img src="https://media.istockphoto.com/vectors/disable-eye-hide-outline-icon-signs-and-symbols-can-be-used-for-web-vector-id1143076782?b=1&k=20&m=1143076782&s=170x170&h=-UByt2wYonyDRpMh7pmriqUnUy7Satvik7ZJWkFsnzE=" width="45"  alt="ver-ocultar"/></button>                                

                        </div>

                    </div><!-- comment -->


                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn botonRegistro" type="submit">Registrar</button>
                    </div>

                </form>    
            </div>
        </div>
    </div>
</div>
<br>
