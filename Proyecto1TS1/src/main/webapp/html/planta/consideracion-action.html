                <h3 style="color:#202643">Crear nueva Actividad para la Planta</h3>
                <h6 style="color:#202643"></h6><br>
                <form class="row g-3 needs-validation" action="../ControladorIngresoRegistro" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control inputPrueba" id="descripcion_accion" name="descripcion_accion"
                               placeholder="Descripcion de acciones" required />
                        <label for="descripcion_accion" style="color:#97908c">Descripcion de acciones <span style="color:red">*</span></label>
                        <div class="invalid-tooltip" oninput="tipo_planta">
                            Please choose a unique and descripcion accion.
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn botonRegistro" type="submit">Crear Actividad</button>
                    </div>

                </form>
