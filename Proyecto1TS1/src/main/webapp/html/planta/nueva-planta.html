
<br><br><br>

<div class="container-sm">
    <div class="row g-3">

        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="formulario h-100 p-5  border rounded-3">
                <h3 style="color:#202643">Crear Nuevo Telefono</h3>
                <h6 style="color:#202643">Ingresa el Nuevo Telefono</h6><br>
                <form class="row g-3 needs-validation" action="../ControladorIngresoRegistro" method="POST">
                    <div class="form-floating">
                        <input type="text" class="form-control inputPrueba" id="tipo" name="tipo"
                               placeholder="Tipo de Planta" required />
                        <label for="telefono" style="color:#97908c">Tipo de Planta <span style="color:red">*</span></label>
                        <div class="invalid-tooltip" oninput="tipo">
                            Please choose a unique and valid type.
                        </div>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control inputPrueba" id="descripcion" name="descripcion"
                               placeholder="Descripcion" required />
                        <label for="telefono" style="color:#97908c">Descripcion <span style="color:red">*</span></label>
                        <div class="invalid-tooltip" oninput="descripcion">
                            Please choose a unique and valid description.
                        </div>
                    </div>
                    

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn botonRegistro" type="submit">Agregar Nuevo Tipo de Planta</button>
                    </div>
                    <!--agregamos el ngif para una sentencia de que aparezca un mensaje cuando no estan lleno los input-->

                </form>
                 
            </div>
        </div>
    </div>
</div>
