<div class="container-sm">
    <div class="row g-3">

        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="formulario h-100 p-5  border rounded-3">
                <h3 style="color:#202643">Eliminar Siembra</h3>
                <h6 style="color:#202643"></h6><br>
                <form class="row g-3 needs-validation" action="../ControladorActualizarRegistro" method="POST">
                    <div class="form-floating">
                        <select class="form-select" aria-label="Default select example" id="nombre_planta"
                                name="nombre_planta" required>
                            <%
                                for(int i = 0; i < listadoPlantas.size(); i++){
                                    String valorAux = listadoPlantas.get(i);
                            %>
                               <option value="<%=valorAux %>"><%=valorAux %></option>
                            <%
                               }
                            %>

                        </select>
                        <label for="nombre_planta" style="color:#97908c">Nombre de Planta:<span style="color:red">*</span></label>
                    </div>
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn botonRegistro" type="submit">Eliminar Siembra</button>
                    </div>
                    <!--agregamos el ngif para una sentencia de que aparezca un mensaje cuando no estan lleno los input-->

                </form>
                 
            </div>
        </div>
    </div>
</div>
