<div class="row g-3">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <div class="formulario h-100 p-5  border rounded-3">
            <a href="crear-siembra.jsp" class="btn botonRegistro">Nueva Planta</a>
            <br><br>
            <h3>Listado de Plantas</h3>
            <table class="table table-dark table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Tipo de Planta</th>
                    <th>Descripcion</th>
                    <th>Duracion</th>
                    <th></th>
                </tr>
                <%
                    for (int i = 0; i < listado.size(); i++) {
                %>
                <tr>
                    <%
                    for(int j = 0; j < listado.get(0).size(); j++) {
                    %>
                    <td><%=listado.get(i).get(j)%></td>
                    <%
                    }
                    %>
                    <td><a class="btn btn-light" href="modificar-planta.jsp?codigoPlanta=<%=listado.get(i).get(0) %>">Modificar</a></td>
                </tr>

                <%
                    }
                %>
            </table>
        </div>
    </div>
</div>
